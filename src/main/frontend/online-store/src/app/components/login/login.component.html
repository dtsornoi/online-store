<section *ngIf="!isLoggedIn" class="col-md-6 offset-md-3 mt-5">
  <h1>Please Login</h1>
  <form ngForm (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

    <div class="form-group">
      <label> Email </label>
      <input type="email" class="form-control" id="email"
             [(ngModel)] = "form.login" name="email">
    </div>

    <div class="form-group">
      <label> Password </label>
      <input type="password" class="form-control" id="password"
             [(ngModel)] = "form.password" name="password">
    </div>

    <button mat-raised-button color="primary">Login</button>

    <div *ngIf="isLoginFailed" class="alert alert-danger mt-2">
      <p>{{errorMessage}}</p>
    </div>
  </form>
</section>

<section *ngIf="isLoggedIn" class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-success">
    <p>You are logged In!</p>
  </div>
</section>
