<div class="col-md-6 offset-md-3">
    <h3> Update Customer </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> First Name </label>
            <input type="text" class="form-control" id="author.firstNamee" 
            [(ngModel)] = "customer.author.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label> Last Name </label>
            <input type="text" class="form-control" id="author.lastName" 
            [(ngModel)] = "customer.author.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label> City </label>
            <input type="text" class="form-control" id="userAccount.address.city" 
            [(ngModel)] = "customer.userAccount.address.city" name="city">
        </div>

        <div class="form-group">
            <label> Country </label>
            <input type="text" class="form-control" id="userAccount.address.country" 
            [(ngModel)] = "customer.userAccount.address.country" name="country">
        </div>

        <button class="btn btn-success mb-5" type="submit">Submit</button>

    </form>
</div>
