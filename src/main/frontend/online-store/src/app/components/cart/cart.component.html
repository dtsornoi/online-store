<section class="container mt-5">
    <div>
      <table class="table m-3">
        <thead>
          <tr>
             <th scope="col">#</th>
             <th scope="col">Title</th>
             <th scope="col">Description</th>
             <th scope="col">Price</th>
             <th scope="col">Quantity</th>
             <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let cartLine of cartLines">
         <tr>
           <th scope="row">{{counter}}</th>
           <td>{{orderLine.product.title}}</td>
           <td>{{orderLine.product.description}}</td>
           <td>{{orderLine.product.price}}</td>
           <td>
             <select [(ngModel)]="cartLine.quantityOfProducts" class="mb-lg-3 custom-select" name="selection" [ngModelOptions]="{standalone: true}">
               <option *ngFor="let number of numberArray(cartLine.product.availableQuantity, cartLine)" value="{{number}}">
                 {{number}}
               </option>
             </select>
          </td>
             <td>
              <button (click)="deleteItem(cartLine)"><div class="trash"></div></button>
             </td>
         </tr>
        </tbody>
         <tfoot>
          <tr>
            <th scope="col">Total:</th>
            <td></td>
            <td></td>
            <th scope="col">{{totalPrice | number : '1.2-2'}}</th>
            <td></td>
            <td></td>
          </tr>
         </tfoot>
      </table>
    </div>
    <button mat-raised-button color="primary" (click) = "submitOrder()" class="mr-3">Submit Order</button>
 </section>
