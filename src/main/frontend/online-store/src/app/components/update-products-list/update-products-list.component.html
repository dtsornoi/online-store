<section class="col-md-6 offset-md-3 mt-5">
    <h3> Update Product List </h3>
    <form ngForm (ngSubmit)="f.form.valid && onSubmit()" #f=ngForm >

        <div class="form-group">
            <label> Title </label>
            <input type="text" class="form-control" id="title"
            [(ngModel)] = "product.title" name="title">
        </div>

        <div class="form-group">
            <label> Price </label>
            <input type="text" class="form-control" id="price"
            [(ngModel)] = "product.price" name="price">
        </div>

        <div class="form-group">
            <label> Quantity </label>
            <input type="text" class="form-control" id="quantity"
            [(ngModel)] = "product.quantity" name="quantity">
        </div>

        <button mat-raised-button color="accent" class="mr-5" type="submit">Submit</button>
        <button mat-raised-button color="warning"  type="submit">Cancel</button>

    </form>
</section>
