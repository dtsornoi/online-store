<section class="container mb-3">
  <h1 class="text-center m-3">List of all our Products</h1>
  <div class="d-flex justify-content-center flex-wrap">
    <div *ngFor="let product of products" class="m-2">
      <mat-card class="card_width text-center">
        <mat-card-header>
          <mat-card-title>{{product.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-lg-image src="{{product.thumbnail}}"
             alt="{{product.title}}">
        <mat-card-content>
          <p>Price: {{product.price}} EUR</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="goToProductDescription(product.id)">View Product</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div *ngIf="products.length === 0">
      <p>There are no products available, all sold out!</p>
    </div>
  </div>
</section>
