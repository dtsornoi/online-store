<section class="container mb-3">
  <h1 class="text-center m-3">List of all our Products</h1>
  <div class="d-flex justify-content-center flex-wrap">
    <div *ngFor="let product of products" class="m-2">
      <mat-card class="card_width">
        <mat-card-header>
          <mat-card-title>{{product.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://images.samsung.com/is/image/samsung/ee-uhd-tu8000-ue82tu8072uxxh-front-black-269712290?$720_576_PNG$"
             alt="{{product.title}}">
        <mat-card-content>
          <p>{{product.description}}</p>
          <p>Price: {{product.price}} EUR</p>
          <i>Category: {{product.category}}</i>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Add to cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
