<section class="container mb-3">
  <h1 class="text-center m-3">List of all our Products</h1>
  <div class="d-flex justify-content-center flex-wrap">
    <div *ngFor="let product of products" class="m-2">
      <mat-card class="card_width text-center">
        <mat-card-header>
          <mat-card-title>{{product.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-lg-image src="{{product.thumbnail}}"
             alt="{{product.title}}">
        <mat-card-content>
          <p>{{product.description}}</p>
          <p>Price: {{product.price}} EUR</p>
          <i>Category: {{product.category.name.charAt(0) + product.category.name.slice(1).toLowerCase()}}</i>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Add to cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
