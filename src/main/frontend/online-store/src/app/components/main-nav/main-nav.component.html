<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [ngClass]="{hidden: (isHandset$ | async)!.matches}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="product">Product</a>
      <a mat-list-item routerLink="customer">User</a>
      <a mat-list-item href="#">Orders</a>
      <a mat-list-item href="#">Cart</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/">Online Store App</span>
      <span class="spacer"></span>
      <a routerLink="product">Product</a>
      <button class="mobile-menu" mat-button [matMenuTriggerFor]="menu">User</button>
      <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="customer">Customer List</button>
      <button mat-menu-item>Orders</button>
      <button mat-menu-item>Cart</button>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
