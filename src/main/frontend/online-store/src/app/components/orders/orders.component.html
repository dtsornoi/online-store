<section class="container mt-5">
    <div>
      <table class="table m-3">
        <thead>
          <tr>
             <th scope="col">Id</th>
             <th scope="col">Date</th>
             <th scope="col">Cost</th>
             <th scope="col">Delivery Address</th>
             <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let order of orders.slice().reverse();">
         <tr>
           <th scope="row">{{order.id}}</th>
           <td>{{ order.dateOfOrder | date:'dd.MM.yyyy'}}</td>
           <td>{{order.totalCost | number : '1.2-2'}}</td>
           <td>{{order.deliveryAddress}}</td>
           <td>
            <button mat-raised-button color="primary" (click) = "showOrder(order.id)" class="mr-3">Show</button>
           </td>
         </tr>
        </tbody>
      </table>
    </div>
 </section>
